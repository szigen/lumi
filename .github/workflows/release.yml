name: Release
on:
  push:
    branches: [release]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            build_cmd: npm run build:mac
          - os: ubuntu-latest
            build_cmd: npm run build:linux
          - os: windows-latest
            build_cmd: npm run build:win
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential python3
      - run: npm ci
      - run: ${{ matrix.build_cmd }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Get version
        id: version
        run: echo "version=v$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ steps.version.outputs.version }}" artifacts/* --draft --title "${{ steps.version.outputs.version }}" --generate-notes
