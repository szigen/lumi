name: CI
on:
  pull_request:
    branches: [release]
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  # Günlük health check — tek OS, minute tasarruflu
  check:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential python3
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test

  # PR & manual — full cross-platform
  build:
    if: github.event_name != 'schedule'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential python3
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test
